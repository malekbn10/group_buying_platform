<nav>
  <a href="#"> <img src="./../../assets/images/logo111.png" alt="" /></a>
  <ul class="list">
    <li (click)="navigateTo('home')">
      <i class="fa fa-home" style="margin-left: 25%"></i><span>HOME</span>
    </li>
    <li (click)="navigateTo('product')">
      <i class="fab fa-shopify" style="margin-left: 35%"></i
      ><span>PRODUCT</span>
    </li>
    <li (click)="navigateTo('cart')">
      <i class="fa fa-shopping-cart" style="margin-left: 15%"></i
      ><span>CART</span>
    </li>

    <li
      *ngIf="loggedInUsername"
      class="nav-item dropdown"
      (click)="$event.preventDefault(); toggleDropdown()"
    >
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="navbarDropdown"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
      >
        {{ loggedInUsername }}
      </a>
      <ul
        class="dropdown-menu"
        *ngIf="showDropdown"
        aria-labelledby="navbarDropdown"
      >
        <li (click)="navigateTo('profile')">
          <a class="dropdown-item" href="#">Profile</a>
        </li>
        <li *ngIf="loggedInRole === 'entreprise'" (click)="navigateTo('add-prod')">
          <a class="dropdown-item" href="#">Add Product</a>
        </li>
        <li (click)="logout()">
          <a class="dropdown-item" href="#">Disconnect</a>
        </li>
      </ul>
    </li>
  </ul>
  <div class="buttons-container">
    <button
      *ngIf="!loggedInUsername"
      (click)="navigateTo('login')"
      class="button-arounder"
    >
      LOGIN
    </button>
  </div>
</nav>

<div class="hero_area" *ngIf="displaySection" style="z-index: -1">
  <!-- header section strats -->
  <header class="header_section">
    <div class="container-fluid"></div>
  </header>
  <!-- end header section -->
  <!-- slider section -->
  <section class="slider_section">
    <div class="play_btn">
      <a href="">
        <img src="./../../assets/images/play.png" alt="" />
      </a>
    </div>

    <div class="container">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-6">
                <div class="detail-box">
                  <h1>
                    The Latest
                    <span> Furniture </span>
                  </h1>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                    do eiusmod tempor incididunt ut labore
                  </p>
                </div>
              </div>
              <div class="col-md-6 img-container">
                <div class="img-box">
                  <img src="./../../assets/images/slider-img.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end slider section -->
</div>
