


<!-- about section -->

            <h2>
              About Us
            </h2>

          </div>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et

          </a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="img-box">
          <img src="./../../assets/images/about-img.png" alt="">

</section>

<!-- discount section -->

<section class="discount_section  layout_padding">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="detail-box">
          <h2>
            The Latest Collection
          </h2>
          <h2 class="main_heading">
            50% DISCOUNT
          </h2>

          <div class="">
            <a href="">
              Buy Now
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="img-box">
          <img src="./../../assets/images/discount-img.png" alt="">
        </div>
      </div>
    </div>
  </div>
</section>


<!-- end discount section -->

<!-- brand section -->

<section class="brand_section">
  <div class="container"   >
    <div class="heading_container">
      <h2>
        Featured Brands
      </h2>
    </div>
    <div class="brand_container layout_padding2"  >
      <div class="box" *ngFor="let p of product" >
        <a (click)="navigateTo('product/'+p._id)">
          <div class="new">
            <h5>
              New
            </h5>
          </div>
          <div class="img-box">
            <img src="{{p.image}}" alt="">
          </div>
          <div class="detail-box">
            <h6 class="price">
              ${{p.newPrice}}
            </h6>
            <h6>
              {{p.name}}
            </h6>
          </div>
        </a>
      </div>


    </div>
    <a href="" class="brand-btn">
      See More
    </a>
  </div>
</section>

<!-- end brand section -->
<!-- contact section -->

<section class="contact_section layout_padding">
  <div class="container ">
    <div class="heading_container">
      <h2 class="">
        Contact Us
      </h2>
    </div>

  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form action="">
          <div>
            <input type="text" placeholder="Name" />
          </div>
          <div>
            <input type="email" placeholder="Email" />
          </div>
          <div>
            <input type="text" placeholder="Phone" />
          </div>
          <div>
            <input type="text" class="message-box" placeholder="Message" />
          </div>
          <div class="d-flex ">
            <button>
              SEND
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="map_container">
          <div class="map-responsive">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3190.687625859209!2d10.187512274675145!3d36.89782047221944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd34cc25bd5aff%3A0x495e852ae57f3ff5!2sTEK-UP%20University!5e0!3m2!1sfr!2stn!4v1714755097494!5m2!1sfr!2stn"
              width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- end contact section -->
